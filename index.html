<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year</h1>
    <div class="countdown-container">
        <div class="cc days-c">
            <p class="bigtxt" id="days">0</p>
            <span>days</span>
        </div>
        <div class="cc hours-c">
            <p class="bigtxt" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="cc min-c">
            <p class="bigtxt" id="min">0</p>
            <span>min</span>
        </div>
        <div class="cc sec-c">
            <p class="bigtxt" id="sec">0</p>
            <span>sec</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
